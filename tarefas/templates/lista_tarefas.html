<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/lista_tarefas.css' %}">
    <title>Lista de Tarefas</title>
</head>
{% endblock %}

{% block body %}
<body>
    <h1>Minha Lista de Tarefas</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="titulo" placeholder="Nova tarefa">
        <textarea name="descricao" placeholder="Descrição da tarefa"></textarea>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    
    <div id="tarefas-list">
        {% for tarefa in tarefas %}
            <div class="tarefa-item" onclick="mostrarDescricao('{{ tarefa.descricao }}')">
                {{ tarefa.titulo }}
            </div>
        {% endfor %}
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p id="descricao-tarefa"></p>
        </div>
    </div>

    <script src="{% static 'js/lista_tarefas.js' %}"></script>
</body>
{% endblock %}
